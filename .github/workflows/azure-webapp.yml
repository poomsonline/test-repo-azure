name: Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - dynamic-version

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: 'Login to Azure'
        uses: azure/login@v2
        with:
          client-id: b6648ce0-edde-4d11-ab01-5b6ee01ac75b
          tenant-id: 14f20561-f587-4776-93e2-7d746c56dcac
          subscription-id: ed1b296a-2b3d-44f1-a2ba-76e9e031f19c

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: next-test-app
          package: '.'
